<ng-template #registroAspirante let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Registro de Aspirante</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form action="">
            <div class="form-group mx-sm-4">
                <div class="etiqueta">*Nombre:</div>
                <input class="form-control" type="text" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group mx-sm-4 pt-2">
              <div class="etiqueta">*Apellido(s):</div>
                <input class="form-control" type="text" name="apellido" placeholder="Ingrese su apellido" [(ngModel)]="apellido" required>
            </div>
            <div class="form-group mx-sm-4 pt-2">
              <div class="etiqueta">*Fecha de nacimiento:</div>
                <input class="form-control" type="date" name="fecha_nacimiento" [(ngModel)]="fecha_nacimiento" required>
            </div>
            <div class="form-group mx-sm-4 pt-2">
              <div class="etiqueta">*Email:</div>
                <input class="form-control" type="text" name="email" placeholder="Ingrese su email" [(ngModel)]="email" required>
            </div>
            <div class="form-group mx-sm-4 pt-2">
              <div class="etiqueta">*Contrase単a:</div>
                <input class="form-control" type="password" name="password" placeholder="Ingrese su contrase単a" [(ngModel)]="password" required>
            </div>
            <div class="form-group mx-sm-4 pt-2">
              <div class="etiqueta">*Confirmar contrase単a:</div>
                <input class="form-control" type="password" name="password2" placeholder="Ingrese su contrase単a" [(ngModel)]="password2" required>
            </div>
            <div class="form-group mx-sm-4">
              <input type="submit" class="btn btn-block btn-success acceder" (click)="registrar()" value="REGISTRAR">
              <input type="reset" class="btn btn-block btn-success acceder" (click)="limpiar()" value="LIMPIAR">
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
    </div>
</ng-template>

<button class="btn btn-success mb-2 mr-2" (click)="openScrollableContent(registroAspirante)">Registrarme como aspirante</button>
