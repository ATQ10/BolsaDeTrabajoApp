<div class="container">
    <div class="pt-0 m-0 vh-100 row justify-content-center align-items-center">
        <div class="col-md-8 col-sm-8 col-xl-5 col-lg-6 formularioLogin">
            <form action="">
                <div class="form-group text-center pt-2 pb-4">
                    <h1 class="text-light">INICIAR SESIÓN</h1>
                </div>
                <div class="form-group mx-sm-4">
                    <input class="form-control" type="text" name="ce" placeholder="Ingrese su email" [(ngModel)]="email" required>
                </div>
                <div class="form-group mx-sm-4 pt-2 pb-4">
                    <input class="form-control" type="password" name="pass" placeholder="Ingrese su contraseña" [(ngModel)]="password"  required>
                </div>
                <div class="form-group mx-sm-4">
                    <input type="submit" class="btn btn-block acceder" value="ACCEDER" (click)="validarUsuario()">
                </div>
            </form>
        <div class="text-center">
            ¿Aún no te registras?
        </div>
        <div class="text-center">
            <app-registro-aspirante></app-registro-aspirante>
            <app-registro-empresa></app-registro-empresa>
        </div>
        </div>
    </div>
</div>
