<div class="container-fluid">
    <div class="row px-4 pt-3">
        <div class="col-lg-4 col-md-12">
            <div class="col-12 text-center">
                <h3 class="nombre"></h3>
                <img src="{{empresa.url_logo}}" style="height: 300px;">
                <br> <br>
            </div>
        </div>

        <div class="col-lg-8 col-md-12 rowresultados">
            <div class="row">
                <div class="col-sm-12 col-md-12 text-left">
                        <h2>Preguntas:</h2>
                    <div *ngFor="let p of preguntas; let i=index">
                        <div *ngIf="i<vacantes.cantidad">
                            <span class="contenido">{{i+1}}) {{p}}</span> 
                            <br> <br> 
                        </div>
                        
                    </div>  
                </div>
            </div>
        </div>
        
    </div>

    <div class="row px-4 pt-1">
        <div class="col-12 py-3">
        </div>
    </div>
    <div class="row px-4 mx-2 mt-3 rowresultados">
        <div class="col-12">
            <h2>Mi respuesta general:</h2>
        </div>
        <div *ngIf="solicitud.tipo=='texto'" class="col-12">
            {{solicitud.respuesta}}
        </div>
        <div *ngIf="solicitud.tipo=='audio'" class="col-12">
            <span>Pendiente</span>
        </div>
        <div *ngIf="solicitud.tipo=='video'" class="col-12">
            <p>
                <iframe width="560" height="315" [src]="getVideoIframe(solicitud.respuesta)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </p>                
        </div>
        
        <div class="form-group mx-sm-4">
            <input type="submit" class="btn btn-danger btn-block acceder" value="ELIMINAR" (click)="eliminarSolicitud(solicitud.id)">
    </div>
    <div class="mt-3">
    </div>
</div>
