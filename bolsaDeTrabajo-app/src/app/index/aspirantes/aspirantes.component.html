<div class="container-fluid">
    <div class="row px-4 pt-3">
        <div class="col-12">
            <h2>Encuentra a un aspirante apto:</h2>
        </div>
    </div>
    <div class="row py-4 px-1 mx-5 text-center justify-content-center rowbuscar">
        <div class="col-sm-12 col-lg-8 col-md-8 mx-sm-0 px-sm-0">
            <input class="col-12 barra" type="text" [(ngModel)]="buscar" placeholder="Â¿QuÃ© empresa estas buscando?">
        </div>
        <div class="col-sm-12 col-lg-2 col-md-2 mx-sm-0 px-sm-0">
            <div class="btn btn-block btn-outline-success buscar" (click)="busqueda()">
                Buscar
            </div>
        </div>
    </div>
    <div class="row px-4 pt-3">
        <div class="col-12 py-3">
        </div>
    </div>
    <div class="row px-4 mx-2 mt-3 rowresultados">
        <div class="col-12 text-center">
            <h5>*Filtro de aspirantes*</h5>
        </div>
        <div class="row" *ngIf="aspirantes">
            <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let aspirante of aspirantes">
                <div class="card mb-4" (click)="consultarAspirante(aspirante.id)">
                    <div class="row g-0">
                    <div class="col-md-5">
                        <img src="{{aspirante.url_logo}}" alt="{{aspirante.nombre}}" style="max-width: 100%;">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                        <h5 class="card-title">{{aspirante.nombre}} {{aspirante.apellido}}</h5>
                        <p class="card-text">Areas: {{aspirante.areas}}</p>
                        <p class="card-text"><small class="text-muted">Residencia: {{aspirante.residencia}}</small></p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center itemsEmpresa" *ngIf="!aspirantes">
            <h5>No se encontraron resultados</h5>
        </div>
    </div>
    <div class="mt-3">
        
    </div>
</div>
